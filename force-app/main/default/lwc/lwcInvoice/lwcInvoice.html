<template>
    <template if:true={recordId}>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8" padding="horizontal-small">
                <div onchange={fieldChange}>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6">
                            <lightning-radio-group
                                label="Categoría"
                                name="invoiceCategory"
                                options={invoiceCategoryOptions}
                                value={invoice.invoiceCategory}
                                type="button"
                                class="slds-m-top_small">
                            </lightning-radio-group>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6">
                            <lightning-radio-group
                                label="¿Generar factura electrónica?"
                                name="isEInvoice"
                                options={yesNoOptions}
                                value={invoice.isEInvoice}
                                type="button"
                                class="slds-m-top_small">
                            </lightning-radio-group>
                        </lightning-layout-item>
                    </lightning-layout>

                    <template if:false={isVariableAmount}>
                        <lightning-dual-listbox
                            label="Seleccione al menos una orden de despacho:"
                            name="dispatchOrders"
                            source-label="Disponibles"
                            selected-label="Seleccionadas"
                            field-level-help="El monto y descripción de la factura sera generará en base a las ordenes de despacho seleccionadas."
                            options={dispatchOrderOptions}
                            min=1
                            class="slds-m-top_medium">
                        </lightning-dual-listbox>
                    </template>

                    <template if:true={isVariableAmount}>
                        <lightning-input
                            type="number"
                            name="amount"
                            label="Monto"
                            step="0.01"
                            class="slds-m-top_small">
                        </lightning-input>
                        <lightning-textarea
                            name="description"
                            label="Descripción"
                            class="slds-m-top_small">
                        </lightning-textarea>
                    </template>

                    <lightning-input
                        required
                        type="date"
                        label="Fecha"
                        name="date"
                        value={invoice.date}
                        class="slds-m-top_small">
                    </lightning-input>

                    <template if:true={isEInvoice}>
                        <lightning-input
                            required
                            type="email"
                            label="Email"
                            name="email"
                            value={invoice.email}
                            class="slds-m-top_small">
                        </lightning-input>

                        <lightning-radio-group
                            label="Tipo de factura"
                            name="invoiceType"
                            options={invoiceTypeOptions}
                            value={invoice.invoiceType}
                            type="button"
                            class="slds-m-top_small">
                        </lightning-radio-group>

                        <template if:true={isCambiaria}>
                            <template for:each={invoice.partialPayments} for:item="payment">
                                <div key={payment.Id} class="slds-box slds-p-around_small slds-m-top_medium">
                                    <div class="slds-clearfix">
                                        <div class="slds-float_right">
                                            <lightning-button
                                                label="Delete"
                                                name={payment.Id}
                                                onclick={deletePayment}
                                                class="slds-m-top_small">
                                            </lightning-button>
                                        </div>
                                    </div>
                                    <lightning-input
                                        required
                                        type="text"
                                        label="No. de Abono"
                                        name="paymentName"
                                        aria-label={payment.Id}
                                        class="slds-m-top_small">
                                    </lightning-input>
                                    <lightning-input
                                        required
                                        type="date"
                                        label="Fecha"
                                        name="paymentDate"
                                        value={payment.date}
                                        aria-label={payment.Id}
                                        class="slds-m-top_small">
                                    </lightning-input>
                                    <lightning-input
                                        required
                                        type="number"
                                        label="Monto"
                                        name="paymentAmount"
                                        value="0"
                                        step="0.01"
                                        aria-label={payment.Id}
                                        class="slds-m-top_small">
                                    </lightning-input>
                                </div>
                            </template>
                            <div class="slds-align_absolute-center">
                                <lightning-button
                                    label="Agregar abono"
                                    variant="brand"
                                    onclick={addPayment}
                                    class="slds-m-top_medium">
                                </lightning-button>
                            </div>
                        </template>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4" padding="horizontal-small">
                <lightning-record-view-form
                        record-id={accountId}
                        object-api-name="Account">
                    <lightning-output-field field-name="Name" class="slds-m-top_small">
                    </lightning-output-field>
                    <lightning-output-field field-name="NIT__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Phone">
                    </lightning-output-field>
                    <lightning-output-field field-name="BillingAddress">
                    </lightning-output-field>
                </lightning-record-view-form>
                <lightning-record-view-form
                        record-id={recordId}
                        object-api-name="Purchase_Order__c">
                    <lightning-output-field field-name="Currency_Code__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Total__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Order_Id__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Credit__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Payment__c">
                    </lightning-output-field>
                </lightning-record-view-form>
                <lightning-record-view-form
                        record-id={quoteId}
                        object-api-name="Quote__c">
                    <lightning-output-field field-name="Credit__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Payment__c">
                    </lightning-output-field>
                </lightning-record-view-form>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
