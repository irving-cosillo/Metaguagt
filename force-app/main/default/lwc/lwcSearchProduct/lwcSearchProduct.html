<template>
    <lightning-card>
        <div style="min-height: 250px;" class="slds-m-horizontal_medium">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto">
                            <lightning-input
                                onchange={search}
                                name="search"
                                label="Busqueda de productos"
                                type="search"
                            ></lightning-input>
                        </lightning-layout-item>
                        <template if:false={buttonHidden}>
                            <lightning-layout-item flexibility="auto, no-grow">
                                <div class="slds-m-top_large slds-m-left_small">
                                    <lightning-button
                                        variant="brand"
                                        label="Agregar"
                                        onclick={add}>
                                    </lightning-button>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <template if:true={hasSearchResults}>
                        <div class="slds-m-top_medium slds-scrollable_y" style="height: 179px;">
                            <lightning-datatable
                                key-field="Id"
                                data={data}
                                columns={columns}>
                            </lightning-datatable>
                        </div>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
